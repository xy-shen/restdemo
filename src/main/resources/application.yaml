spring:
  application:
    name: restdemo

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

info:
  app:
    name: rest-demo
    version: 1.0.0
    description: User Management system using REST API

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, info, metrics
  info:
    env:
      enabled: true

server:
  port: 8080